<h1 class="text-4xl p-3 inline">Lista de Hospitais</h1>

<!-- filter -->
<div class="flex justify-around p-2">
  <div class="p-2">
    <input type="radio" name="filter" id="recomendado" [(ngModel)]="filter" value="name" checked
      class="appearance-none rounded-full h-4 w-4 border-white bg-white checked:bg-green-500 border-4 checked:border-white checked:border-4 focus:outline-none transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" /><label
      for="recomendado" class="text-xs rounded-lg p-2 bg-white text-cyan-700">Recomendado</label>
  </div>
  <div class="p-2">
    <input type="radio" name="filter" id="espera" [(ngModel)]="filter" checked value="timeInSeconds"
      class="
      appearance-none rounded-full h-4 w-4 border-white bg-white checked:bg-green-500 border-4 checked:border-white

       checked:border-4 focus:outline-none transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" />
    <label for="espera" class="text-xs rounded-lg p-2 bg-white text-cyan-700">Tempo de Espera</label>
  </div>
  <div class="p-2">
    <input type="radio" name="filter" id="proximo" [(ngModel)]="filter" value="distance"
      class="appearance-none rounded-full h-4 w-4 border-white bg-white checked:bg-green-500 border-4 checked:border-white checked:border-4 focus:outline-none transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" />
    <label for="proximo" class="text-xs rounded-lg p-2 bg-white text-cyan-700">Mais Pr√≥ximo</label>
  </div>
</div>
<div *ngFor="let hospital of listOfHospital | sortListItem: filter">
  <app-hospital-list-item [hospital]="hospital" (click)="onSelectHospital(hospital, $event)"></app-hospital-list-item>
</div>
