<div class="fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>


        <div class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="min-h-full flex items-center justify-center pt-2 pb-6 px-5 sm:px-6 lg:px-8">
                    <div class="max-w-md w-full space-y-8">
                        <div>
                            <div class="flex justify-center">
                                <img style="height: 80px; object-fit: cover;" src="http://localhost:8500/a66d6c4104f40d185356.svg" alt="Logo cruz">
                            </div>
                            <h2 class="mt-6 text-center text-3xl  text-gray-900">Crie sua conta no Quick Wait</h2>
                            <p class="mt-2 text-center text-sm text-gray-600">
                                Ou
                                <span (click)="redirect('/')" style="color: #62c4ca;cursor:pointer;" class="font-medium"> use agora mesmo sem uma conta </span>
                            </p>
                        </div>
                        <form class="mt-8 space-y-6" [formGroup]="RegistrationForm" (ngSubmit)="onSubmit()">

                            <input class="hidden" name="username" type="email" autocomplete="email">
                            <input class="hidden" type="password" autocomplete="current-password">

                            <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label for="username" class="sr-only">Username</label>
                                    <input formControlName="username" id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="UsuÃ¡rio">
                                </div>
                                <div>
                                    <label for="email-address" class="sr-only">Email</label>
                                    <input formControlName="email" id="email-address" name="email-address" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="E-mail">
                                </div>
                                <div>
                                    <label for="cpf" class="sr-only">CPF</label>
                                    <input formControlName="cpf" mask="000.000.000-00" id="cpf" name="cpf" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="CPF">
                                </div>
                                <div>
                                    <label for="password" class="sr-only">Password</label>
                                    <input formControlName="password" id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Senha">
                                </div>
                                <div>
                                    <label for="password-confirm" class="sr-only">password-confirm</label>
                                    <input formControlName="confirmPassword" id="password-confirm" name="password-confirm" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Confirmar senha">
                                </div>
                            </div>

                            <div>
                                <button style="background-color: #62c4ca;" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <!-- Heroicon name: solid/lock-closed -->
          <svg class="h-5 w-5 text-white " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
          </svg>
        </span>
        Cadastre-se
      </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button (click)="closeModal()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Voltar</button>
            </div>
        </div>
    </div>
</div>
